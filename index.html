<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Tienda Padel</h1>
        <div class="agregar-producto">
            <h2>Productos</h2>
            <div class="inputs">
                <input type="text" id="nombreProducto" placeholder="Nombre del Producto">
                <input type="text" id="precioProducto" placeholder="Precio del Producto">
                <input type="text" id="stockProducto" placeholder="Stock del Producto">
                <input type="text" id="imagenProducto" placeholder="URL de la Imagen del Producto">
                <button id="btnAgregarPersonalizado">Agregar Producto</button>
            </div>
        </div>
        <div class="carrito">
            <h2>Carrito de Compras</h2>
            <div id="listaCarrito" class="lista-carrito"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
